<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Responsive Iframe</title>
<style>
  /* Membuat iframe responsif */
  .responsive-iframe-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* Untuk rasio 16:9 */
    overflow: hidden;
  }

  .responsive-iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<!-- Container untuk iframe responsif -->
<div class="responsive-iframe-container">
  <!-- Ganti URL di bawah dengan URL iframe Anda -->
  <iframe src="https://script.google.com/macros/s/AKfycbxb-yZDZiuok5h0d165hp_GFN_nI74GVQv_z8H54Ts/exec" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
